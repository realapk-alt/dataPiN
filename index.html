<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberX Pro Panel</title>
    <style>
        :root { --bg: #e0e5ec; --primary: #007AFF; --text: #4a4a4a; --shadow-light: #ffffff; --shadow-dark: #a3b1c6; }
        body { background: var(--bg); font-family: -apple-system, sans-serif; padding: 20px; color: var(--text); -webkit-tap-highlight-color: transparent; }
        
        /* NEUMORPHISM STYLE */
        .neu-card { border-radius: 20px; background: var(--bg); box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light); padding: 25px; margin-bottom: 25px; }
        .neu-btn { border-radius: 50px; background: var(--bg); box-shadow: 6px 6px 10px var(--shadow-dark), -6px -6px 10px var(--shadow-light); color: var(--primary); font-weight: bold; border: none; padding: 12px 20px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .neu-btn:active { box-shadow: inset 6px 6px 10px var(--shadow-dark), inset -6px -6px 10px var(--shadow-light); }
        .neu-input { width: 100%; background: var(--bg); border: none; box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); border-radius: 10px; padding: 15px; outline: none; color: var(--text); font-weight: 500; margin-bottom: 10px; box-sizing: border-box; }

        /* HEADER */
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 26px; margin: 0; color: #333; letter-spacing: -1px; }
        .badge { font-size: 10px; background: var(--primary); color: white; padding: 3px 8px; border-radius: 10px; vertical-align: middle; }

        /* SWITCH */
        .switch-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #d1d9e6; border-radius: 34px; box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light); transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: var(--primary); border-radius: 50%; transition: .4s; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); }
        input:checked + .slider:before { transform: translateX(20px); background: #34C759; }

        /* COLORS */
        .color-row { display: flex; gap: 12px; justify-content: flex-end; margin-top: 15px; }
        .c-dot { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light); border: 2px solid var(--bg); }

        /* LOGIN */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(224, 229, 236, 0.95); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { width: 300px; text-align: center; }

        /* MODAL */
        #pickerModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 10000; display: none; align-items: center; justify-content: center; }
        .p-card { background: var(--bg); padding: 20px; border-radius: 20px; width: 300px; text-align: center; }
        input[type=range] { width: 100%; margin: 10px 0; accent-color: var(--primary); }

    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginOverlay">
        <div class="neu-card login-box">
            <h2>üîí Admin</h2>
            <input type="password" id="pass" class="neu-input" placeholder="Access Key" style="text-align:center">
            <button class="neu-btn" style="width:100%; margin-top:15px;" onclick="doLogin()">UNLOCK</button>
            <p id="msg" style="color:red; font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div class="container" id="mainUI" style="display:none; max-width:600px; margin:0 auto;">
        <div class="header">
            <h1>CyberX <span class="badge">PRO</span></h1>
        </div>

        <div class="neu-card">
            <div style="display:flex; gap:10px;">
                <input type="text" id="newApp" class="neu-input" placeholder="New App Name..." style="margin:0;">
                <button class="neu-btn" onclick="createNew()" style="border-radius:10px; font-size:20px;">+</button>
            </div>
        </div>

        <div id="listArea"></div>
    </div>

    <!-- COLOR PICKER (Hidden) -->
    <div id="pickerModal"><div class="neu-card p-card">
        <h3>Pick Color</h3>
        <div id="prevBox" style="height:50px; border-radius:10px; margin-bottom:10px; box-shadow:inset 3px 3px 6px #a3b1c6;"></div>
        <div id="hexTxt" style="font-family:monospace; margin-bottom:10px;">#000000</div>
        <input type="range" min="0" max="255" id="rngR" oninput="updCol()">
        <input type="range" min="0" max="255" id="rngG" oninput="updCol()">
        <input type="range" min="0" max="255" id="rngB" oninput="updCol()">
        <button class="neu-btn" style="width:100%; margin-top:10px;" onclick="saveCol()">APPLY</button>
    </div></div>

<script>
    const DB = "https://cyberxlink-db-default-rtdb.firebaseio.com";
    let actInp, actCirc;

    // LOGIN
    const pInp = document.getElementById('pass');
    pInp.addEventListener('paste', () => setTimeout(doLogin, 100));
    function doLogin() {
        const p = pInp.value.trim();
        fetch(DB + "/admin_password.json").then(r=>r.json()).then(d=>{
            if(String(d)===p) { document.getElementById('loginOverlay').style.display='none'; document.getElementById('mainUI').style.display='block'; loadData(); }
            else document.getElementById('msg').innerText="Wrong Key";
        });
    }

    // LOGIC
    function loadData() {
        fetch(DB+"/apps.json").then(r=>r.json()).then(d=>{
            const l = document.getElementById('listArea'); l.innerHTML="";
            if(d) Object.keys(d).reverse().forEach(k=>drawSlot(k,d[k]));
        });
    }

    function createNew() {
        const n = document.getElementById('newApp').value; if(!n) return;
        const id = Array.from({length:32},()=>Math.floor(Math.random()*36).toString(36)).join('');
        const data = { 
            name:n, 
            update:{active:false, title:"Update", msg:"Msg", btn_text:"Update Now", url:"", bg:"#e0e5ec", txt:"#4a4a4a", btn:"#007AFF"},
            inject:{active:false, zip:"", ver:1, wipe:true, bg:"#e0e5ec", txt:"#4a4a4a", prog:"#007AFF"}
        };
        fetch(DB+"/apps/"+id+".json",{method:'PUT',body:JSON.stringify(data)}).then(()=>{
            document.getElementById('newApp').value=""; loadData();
        });
    }

    function saveSlot(id) {
        const b=document.getElementById('btn-'+id); b.innerText="Saving...";
        const d = {
            name: document.getElementById('n-'+id).innerText,
            update: {
                active: document.getElementById('ua-'+id).checked,
                title: document.getElementById('ut-'+id).value,
                msg: document.getElementById('um-'+id).value,
                btn_text: document.getElementById('ubt-'+id).value,
                url: document.getElementById('uu-'+id).value,
                bg: document.getElementById('ubg-'+id).value, txt: document.getElementById('utx-'+id).value, btn: document.getElementById('ubc-'+id).value
            },
            inject: {
                active: document.getElementById('ia-'+id).checked,
                zip: document.getElementById('iz-'+id).value,
                ver: parseInt(document.getElementById('iv-'+id).value),
                wipe: document.getElementById('iw-'+id).checked, // Wipe Data
                bg: document.getElementById('ibg-'+id).value, txt: document.getElementById('itx-'+id).value, prog: document.getElementById('ipc-'+id).value
            }
        };
        fetch(DB+"/apps/"+id+".json",{method:'PUT',body:JSON.stringify(d)}).then(()=>{
            b.innerText="SAVED"; setTimeout(()=>b.innerText="SAVE CHANGES",1500);
        });
    }

    function delSlot(id) { if(confirm("Delete?")) fetch(DB+"/apps/"+id+".json",{method:'DELETE'}).then(loadData); }
    function copyTxt(t) { navigator.clipboard.writeText(t); alert("Copied ID"); }

    // RENDER
    function drawSlot(id, d) {
        const u=d.update||{}, i=d.inject||{};
        const h = `
        <div class="neu-card">
            <div onclick="document.getElementById('b_${id}').classList.toggle('show')" style="display:flex; justify-content:space-between; cursor:pointer;">
                <div><b id="n-${id}">${d.name}</b><br><span style="font-size:10px; color:#888;" onclick="event.stopPropagation(); copyTxt('${id}')">ID: ${id.substring(0,8)}...</span></div>
                <span>‚öôÔ∏è</span>
            </div>
            <div id="b_${id}" style="display:none; margin-top:20px; border-top:1px solid #ccc; padding-top:15px;">
                
                <small style="font-weight:bold; color:#888;">UPDATE SYSTEM</small>
                <div class="switch-row"><span>Active</span><label class="switch"><input type="checkbox" id="ua-${id}" ${u.active?'checked':''}><span class="slider"></span></label></div>
                <input class="neu-input" id="ut-${id}" value="${u.title}" placeholder="Title">
                <input class="neu-input" id="um-${id}" value="${u.msg}" placeholder="Message">
                <input class="neu-input" id="ubt-${id}" value="${u.btn_text}" placeholder="Btn Text">
                <input class="neu-input" id="uu-${id}" value="${u.url}" placeholder="URL">
                
                <!-- Color Hidden Inputs Update -->
                <input type="hidden" id="ubg-${id}" value="${u.bg}"><input type="hidden" id="utx-${id}" value="${u.txt}"><input type="hidden" id="ubc-${id}" value="${u.btn}">

                <hr style="margin:20px 0; border:0; border-top:1px solid #ccc;">

                <small style="font-weight:bold; color:#888;">DATA INJECTION</small>
                <div class="switch-row"><span>Auto Load</span><label class="switch"><input type="checkbox" id="ia-${id}" ${i.active?'checked':''}><span class="slider"></span></label></div>
                
                <!-- WIPE DATA SWITCH -->
                <div class="switch-row"><span>Wipe Old Data</span><label class="switch"><input type="checkbox" id="iw-${id}" ${i.wipe?'checked':''}><span class="slider"></span></label></div>

                <input class="neu-input" id="iz-${id}" value="${i.zip}" placeholder="ZIP URL">
                <input type="number" class="neu-input" id="iv-${id}" value="${i.ver}" placeholder="Ver Code">

                <!-- Color Hidden Inputs Inject -->
                <input type="hidden" id="ibg-${id}" value="${i.bg}"><input type="hidden" id="itx-${id}" value="${i.txt}"><input type="hidden" id="ipc-${id}" value="${i.prog}">

                <div class="color-row">
                    <div class="c-dot" style="background:${i.bg}" onclick="showPicker('ibg-${id}',this)"></div>
                    <div class="c-dot" style="background:${i.txt}" onclick="showPicker('itx-${id}',this)"></div>
                    <div class="c-dot" style="background:${i.prog}" onclick="showPicker('ipc-${id}',this)"></div>
                </div>

                <button class="neu-btn" id="btn-${id}" style="width:100%; margin-top:20px;" onclick="saveSlot('${id}')">SAVE CHANGES</button>
                <button class="neu-btn" style="width:100%; margin-top:10px; color:red;" onclick="delSlot('${id}')">Delete</button>
            </div>
        </div>`;
        l.insertAdjacentHTML('beforeend', h);
    }

    function showPicker(inp, el) {
        actInp=inp; actCirc=el; document.getElementById('pickerModal').style.display='flex';
    }
    function updCol() {
        const hex = `rgb(${document.getElementById('rngR').value},${document.getElementById('rngG').value},${document.getElementById('rngB').value})`;
        document.getElementById('prevBox').style.background=hex; 
    }
    function saveCol() {
        // Convert RGB to Hex for storage
        const r = parseInt(document.getElementById('rngR').value);
        const g = parseInt(document.getElementById('rngG').value);
        const b = parseInt(document.getElementById('rngB').value);
        const hex = "#" + ((1<<24)+(r<<16)+(g<<8)+b).toString(16).slice(1).toUpperCase();
        
        document.getElementById(actInp).value = hex;
        actCirc.style.background = hex;
        document.getElementById('pickerModal').style.display='none';
    }
</script>
</body>
</html>
