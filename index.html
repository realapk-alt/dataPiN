<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberX Secure Panel</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --primary: #007AFF; --text-main: #1d1d1f; --text-sec: #86868b;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg-gradient); margin: 0; padding: 15px; color: var(--text-main); }
        
        .glass { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 20px; box-shadow: var(--shadow); }

        /* HEADER */
        .container { max-width: 600px; margin: 0 auto; display: none; padding-bottom: 80px; }
        .header { text-align: center; margin-bottom: 20px; position: relative; }
        .settings-btn { position: absolute; right: 0; top: 0; background: white; width: 40px; height: 40px; border-radius: 50%; border: none; font-size: 20px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* CREATE */
        .create-box { display: flex; gap: 10px; padding: 10px; margin-bottom: 20px; align-items: center; background: rgba(255,255,255,0.5); }
        .input-create { flex: 1; border: none; background: transparent; padding: 10px; font-size: 16px; outline: none; }
        .btn-add { width: 40px; height: 40px; border-radius: 12px; background: var(--primary); color: white; border: none; font-size: 24px; cursor: pointer; }

        /* SLOTS */
        .slot { margin-bottom: 15px; overflow: hidden; transition: 0.3s; background: rgba(255,255,255,0.8); }
        .slot-head { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .slot-name { font-size: 16px; font-weight: 700; }
        .slot-id { font-family: monospace; font-size: 11px; background: rgba(0,0,0,0.06); padding: 3px 6px; border-radius: 4px; color: #555; }
        .slot-body { padding: 15px; display: none; border-top: 1px solid rgba(0,0,0,0.05); }
        .show { display: block; }

        /* CONTROLS */
        .sec-label { font-size: 11px; font-weight: 800; color: #888; text-transform: uppercase; margin: 15px 0 8px 0; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .inp-line { width: 100%; border: none; background: white; padding: 12px; border-radius: 10px; font-size: 14px; margin-bottom: 8px; outline: none; color: var(--primary); box-sizing: border-box; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* UPLOAD & PASSWORD ROW */
        .action-row { display: flex; gap: 8px; align-items: center; width: 100%; margin-bottom: 8px; }
        .btn-icon { width: 42px; height: 42px; border-radius: 10px; border: none; color: white; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .btn-upload { background: #34C759; box-shadow: 0 4px 10px rgba(52,199,89,0.3); }
        .btn-trash { background: #FF3B30; box-shadow: 0 4px 10px rgba(255,59,48,0.3); }

        /* SWITCH */
        .switch { position: relative; display: inline-block; width: 44px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.2); transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #34C759; }
        input:checked + .slider:before { transform: translateX(18px); }

        /* COLORS */
        .color-row { display: flex; gap: 10px; justify-content: flex-end; margin: 15px 0; }
        .c-circle { width: 34px; height: 34px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.15); cursor: pointer; }

        /* ACTIONS */
        .btn-save { width: 100%; padding: 14px; background: var(--text-main); color: white; border: none; border-radius: 14px; font-weight: 700; margin-top: 15px; cursor: pointer; }
        .btn-del { width: 100%; padding: 10px; background: transparent; color: #FF3B30; border: none; font-weight: 600; font-size: 13px; cursor: pointer; margin-top: 5px; }

        /* LOGIN & MODALS */
        #loginOverlay, .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .modal-box { width: 85%; max-width: 320px; padding: 25px; text-align: center; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
        .glass-input { width: 100%; padding: 14px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 12px; font-size: 16px; outline: none; text-align: center; margin-bottom: 15px; box-sizing: border-box; }
        .p-view { height: 50px; border-radius: 12px; margin-bottom: 15px; border: 4px solid #f2f2f7; }
        input[type=range] { width: 100%; margin: 10px 0; accent-color: var(--primary); }
    </style>
</head>
<body>

    <!-- GITHUB SETTINGS -->
    <div id="ghModal" class="modal-overlay" style="display:none">
        <div class="modal-box">
            <h3>GitHub Setup</h3>
            <input type="text" id="ghToken" class="glass-input" placeholder="Token">
            <input type="text" id="ghOwner" class="glass-input" placeholder="Username">
            <input type="text" id="ghRepo" class="glass-input" placeholder="Repo Name">
            <div style="display:flex; gap:10px;">
                <button onclick="document.getElementById('ghModal').style.display='none'" class="glass-input" style="background:#eee;color:black">Close</button>
                <button onclick="saveGhSettings()" class="glass-input" style="background:var(--primary);color:white">Save</button>
            </div>
        </div>
    </div>

    <!-- LOGIN -->
    <div id="loginOverlay">
        <div class="modal-box">
            <h2>Admin Access</h2>
            <input type="password" id="pass" class="glass-input" placeholder="Enter Key">
            <button onclick="doLogin()" class="glass-input" style="background:var(--primary);color:white;font-weight:bold;">LOGIN</button>
            <p id="msg" style="color:red; font-size:12px;"></p>
        </div>
    </div>

    <!-- COLOR PICKER -->
    <div id="pickerModal" class="modal-overlay" style="display:none">
        <div class="modal-box">
            <h3>Select Color</h3>
            <div class="p-view" id="prevBox"></div>
            <div id="hexTxt" style="font-weight:bold; margin-bottom:10px;">#000000</div>
            <input type="range" min="0" max="255" id="rngR" oninput="updCol()">
            <input type="range" min="0" max="255" id="rngG" oninput="updCol()">
            <input type="range" min="0" max="255" id="rngB" oninput="updCol()">
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button onclick="document.getElementById('pickerModal').style.display='none'" class="glass-input" style="background:#eee;color:black">Cancel</button>
                <button onclick="saveCol()" class="glass-input" style="background:var(--primary);color:white">Apply</button>
            </div>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div class="container" id="mainUI">
        <div class="header">
            <h1>! CyberX - REAL APK !</h1>
            <button class="settings-btn" onclick="openGhSettings()">‚öôÔ∏è</button>
        </div>

        <div class="create-box glass">
            <input type="text" id="newApp" class="input-create" placeholder="New App Name...">
            <button class="btn-add" onclick="createNew()">+</button>
        </div>

        <div id="listArea"></div>
    </div>

    <input type="file" id="fileInput" style="display:none" onchange="handleFileUpload(this)">

<script>
    const DB = "https://cyberxlink-db-default-rtdb.firebaseio.com";
    let actInp, actCirc, uploadTargetId;

    // LOGIN
    const pInp = document.getElementById('pass');
    pInp.addEventListener('paste', () => setTimeout(doLogin, 100));
    function doLogin() {
        const p = pInp.value.trim();
        fetch(DB + "/admin_password.json").then(r=>r.json()).then(d=>{
            if(String(d)===p) { document.getElementById('loginOverlay').style.display='none'; document.getElementById('mainUI').style.display='block'; loadData(); }
            else document.getElementById('msg').innerText="Wrong Key";
        });
    }

    // GITHUB
    function openGhSettings() {
        document.getElementById('ghToken').value = localStorage.getItem('gh_token')||'';
        document.getElementById('ghOwner').value = localStorage.getItem('gh_owner')||'';
        document.getElementById('ghRepo').value = localStorage.getItem('gh_repo')||'';
        document.getElementById('ghModal').style.display='flex';
    }
    function saveGhSettings() {
        localStorage.setItem('gh_token', document.getElementById('ghToken').value.trim());
        localStorage.setItem('gh_owner', document.getElementById('ghOwner').value.trim());
        localStorage.setItem('gh_repo', document.getElementById('ghRepo').value.trim());
        document.getElementById('ghModal').style.display='none';
    }

    // UPLOAD & ENCRYPT
    function triggerUpload(id) {
        if(!localStorage.getItem('gh_token')) { alert("Setup GitHub first!"); openGhSettings(); return; }
        const pass = document.getElementById('pw-'+id.split('-')[1]).value;
        if(!pass) { alert("First enter a Secure Password for this slot!"); return; }
        uploadTargetId = id; document.getElementById('fileInput').click();
    }

    function handleFileUpload(inp) {
        if(inp.files[0]) {
            const f = inp.files[0];
            const slotId = uploadTargetId.split('-')[1];
            const pass = document.getElementById('pw-'+slotId).value;
            const btn = document.getElementById('btnUp-'+slotId);
            
            btn.innerText = "üîí"; // Locking icon
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const rawData = new Uint8Array(e.target.result);
                // XOR ENCRYPTION WITH PASSWORD
                const encData = new Uint8Array(rawData.length);
                for(let i=0; i<rawData.length; i++) {
                    encData[i] = rawData[i] ^ pass.charCodeAt(i % pass.length);
                }
                
                let binary = '';
                for (let i = 0; i < encData.byteLength; i++) { binary += String.fromCharCode(encData[i]); }
                uploadToGH(f.name, btoa(binary), btn);
            };
            reader.readAsArrayBuffer(f);
        }
        inp.value = '';
    }

    function uploadToGH(name, content, btn) {
        const t=localStorage.getItem('gh_token'), o=localStorage.getItem('gh_owner'), r=localStorage.getItem('gh_repo');
        const sName = "locked_" + Date.now() + ".bin"; 
        
        fetch(`https://api.github.com/repos/${o}/${r}/contents/${sName}`, {
            method:'PUT', headers: { 'Authorization': `token ${t}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message:"Secure Upload", content:content })
        })
        .then(res=>res.json()).then(d=>{
            if(d.content) {
                document.getElementById(uploadTargetId).value = d.content.download_url;
                btn.innerText = "‚úÖ"; setTimeout(()=>btn.innerText="‚òÅÔ∏è", 2000);
            } else { alert("Upload Failed"); btn.innerText="‚ùå"; }
        });
    }

    // DELETE FILE FROM GITHUB
    function deleteFromGH(id) {
        if(!confirm("Permanently delete file from GitHub?")) return;
        
        const url = document.getElementById('iz-'+id).value;
        if(!url) return;
        
        // Extract filename from URL
        const filename = url.split('/').pop();
        const t=localStorage.getItem('gh_token'), o=localStorage.getItem('gh_owner'), r=localStorage.getItem('gh_repo');
        const apiUrl = `https://api.github.com/repos/${o}/${r}/contents/${filename}`;

        // 1. Get SHA
        fetch(apiUrl, { headers: { 'Authorization': `token ${t}` } })
        .then(res=>res.json()).then(d=>{
            if(d.sha) {
                // 2. Delete
                fetch(apiUrl, {
                    method: 'DELETE',
                    headers: { 'Authorization': `token ${t}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Deleted via Dashboard", sha: d.sha })
                }).then(()=>{
                    alert("File Deleted from GitHub!");
                    document.getElementById('iz-'+id).value = "";
                });
            } else { alert("File not found on GitHub"); }
        });
    }

    // CORE LOGIC
    function loadData() {
        fetch(DB+"/apps.json").then(r=>r.json()).then(d=>{
            const l = document.getElementById('listArea'); l.innerHTML = "";
            if(d) Object.keys(d).reverse().forEach(k=>drawSlot(k,d[k]));
        });
    }
    function createNew() {
        const n = document.getElementById('newApp').value; if(!n) return;
        const id = Array.from({length:32},()=>Math.floor(Math.random()*36).toString(36)).join('');
        const data = { name:n, update:{active:false, title:"Update", msg:"Msg", btn_text:"Update", url:"", bg:"#FFFFFF", txt:"#000000", btn:"#007AFF"}, inject:{active:false, zip:"", pass:"", ver:1, bg:"#FFFFFF", txt:"#000000", prog:"#007AFF"} };
        fetch(DB+"/apps/"+id+".json",{method:'PUT',body:JSON.stringify(data)}).then(()=>{
            document.getElementById('newApp').value=""; loadData();
        });
    }
    function saveSlot(id) {
        const b=document.getElementById('btn-'+id); b.innerText="Saving...";
        const d = {
            name: document.getElementById('n-'+id).innerText,
            update: {
                active: document.getElementById('ua-'+id).checked,
                title: document.getElementById('ut-'+id).value,
                msg: document.getElementById('um-'+id).value,
                btn_text: document.getElementById('ubt-'+id).value,
                url: document.getElementById('uu-'+id).value,
                bg: document.getElementById('ubg-'+id).value, txt: document.getElementById('utx-'+id).value, btn: document.getElementById('ubc-'+id).value
            },
            inject: {
                active: document.getElementById('ia-'+id).checked,
                zip: document.getElementById('iz-'+id).value,
                pass: document.getElementById('pw-'+id).value, // Password
                ver: parseInt(document.getElementById('iv-'+id).value),
                bg: document.getElementById('ibg-'+id).value, txt: document.getElementById('itx-'+id).value, prog: document.getElementById('ipc-'+id).value
            }
        };
        fetch(DB+"/apps/"+id+".json",{method:'PUT',body:JSON.stringify(d)}).then(()=>{
            b.innerText="SAVED"; b.style.background="#34C759"; setTimeout(()=> {b.innerText="SAVE CHANGES"; b.style.background="";}, 1500);
        });
    }
    function delSlot(id) { if(confirm("Delete Slot?")) fetch(DB+"/apps/"+id+".json",{method:'DELETE'}).then(loadData); }
    function copyTxt(t) { navigator.clipboard.writeText(t); alert("ID Copied"); }

    // RENDER
    function drawSlot(id, d) {
        const u=d.update||{}, i=d.inject||{};
        const h = `
        <div class="slot glass">
            <div class="slot-head" onclick="document.getElementById('b_${id}').classList.toggle('show')">
                <div><b id="n-${id}">${d.name}</b><br><span class="slot-id" onclick="event.stopPropagation(); copyTxt('${id}')">ID: ${id.substring(0,8)}...</span></div>
                <span>edit</span>
            </div>
            <div class="slot-body" id="b_${id}">
                <div class="sec-label">Update System</div>
                <div class="row"><span>Active</span><label class="switch"><input type="checkbox" id="ua-${id}" ${u.active?'checked':''}><span class="slider"></span></label></div>
                <input class="inp-line" id="ut-${id}" value="${u.title}" placeholder="Title">
                <input class="inp-line" id="um-${id}" value="${u.msg}" placeholder="Message">
                <input class="inp-line" id="ubt-${id}" value="${u.btn_text}" placeholder="Btn Text">
                <input class="inp-line" id="uu-${id}" value="${u.url}" placeholder="URL">
                <input type="hidden" id="ubg-${id}" value="${u.bg}"><input type="hidden" id="utx-${id}" value="${u.txt}"><input type="hidden" id="ubc-${id}" value="${u.btn}">
                <div class="color-row"><div class="c-circle" style="background:${u.bg}" onclick="showPicker('ubg-${id}',this)"></div><div class="c-circle" style="background:${u.txt}" onclick="showPicker('utx-${id}',this)"></div><div class="c-circle" style="background:${u.btn}" onclick="showPicker('ubc-${id}',this)"></div></div>

                <hr style="border:0; border-top:1px solid rgba(0,0,0,0.05); margin:20px 0;">

                <div class="sec-label">DATA Injection</div>
                <div class="row"><span>Active</span><label class="switch"><input type="checkbox" id="ia-${id}" ${i.active?'checked':''}><span class="slider"></span></label></div>
                
                <input class="inp-line" id="pw-${id}" value="${i.pass}" placeholder="Set Zip Password (Required)">
                
                <div class="action-row">
                    <button class="btn-icon btn-upload" id="btnUp-${id}" onclick="triggerUpload('iz-${id}')">üì§</button>
                    <button class="btn-icon btn-trash" onclick="deleteFromGH('${id}')">üóëÔ∏è</button>
                    <input class="inp-line" style="margin-bottom:0" id="iz-${id}" value="${i.zip}" placeholder="Encrypted Link">
                </div>

                <input type="number" class="inp-line" id="iv-${id}" value="${i.ver}" placeholder="Version Code">
                <input type="hidden" id="ibg-${id}" value="${i.bg}"><input type="hidden" id="itx-${id}" value="${i.txt}"><input type="hidden" id="ipc-${id}" value="${i.prog}">
                <div class="color-row"><div class="c-circle" style="background:${i.bg}" onclick="showPicker('ibg-${id}',this)"></div><div class="c-circle" style="background:${i.txt}" onclick="showPicker('itx-${id}',this)"></div><div class="c-circle" style="background:${i.prog}" onclick="showPicker('ipc-${id}',this)"></div></div>

                <button class="btn-save" id="btn-${id}" onclick="saveSlot('${id}')">SAVE CHANGES</button>
                <button class="btn-del" onclick="delSlot('${id}')">Delete Slot</button>
            </div>
        </div>`;
        document.getElementById('listArea').insertAdjacentHTML('beforeend', h);
    }

    function showPicker(inp, el) { actInp=inp; actCirc=el; document.getElementById('pickerModal').style.display='flex'; }
    function updCol() {
        const hex = "#" + ((1<<24)+(parseInt(document.getElementById('rngR').value)<<16)+(parseInt(document.getElementById('rngG').value)<<8)+parseInt(document.getElementById('rngB').value)).toString(16).slice(1).toUpperCase();
        document.getElementById('prevBox').style.background=hex; document.getElementById('hexTxt').innerText=hex;
    }
    function saveCol() { document.getElementById(actInp).value=document.getElementById('hexTxt').innerText; actCirc.style.background=document.getElementById('hexTxt').innerText; document.getElementById('pickerModal').style.display='none'; }
</script>
</body>
</html>
