<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RLX Manager Ultra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 80px; /* Space for bottom bar */
        }

        /* --- Helper Classes --- */
        .container { max-width: 900px; margin: 0 auto; padding: 1rem; }
        .hidden { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.3s ease-out; }

        /* --- Dashboard View --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .brand { font-size: 1.4rem; font-weight: 800; background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Slot Grid System */
        .slot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
        }

        .slot-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .slot-card:active { transform: scale(0.98); }
        .slot-card:hover { border-color: var(--primary); }

        .slot-top {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.8rem;
        }

        .slot-icon {
            width: 40px; height: 40px;
            background: rgba(99, 102, 241, 0.15);
            border-radius: 10px;
            color: var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }

        .slot-info h3 { font-size: 1.1rem; font-weight: 600; line-height: 1.2; margin-bottom: 0.2rem; }
        .slot-info p { font-size: 0.8rem; color: var(--text-muted); font-family: monospace; }

        .status-dot {
            width: 10px; height: 10px; border-radius: 50%;
            background: var(--bg-input);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .status-dot.active { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .status-dot.inactive { background: var(--danger); }

        .btn-edit {
            margin-top: 1rem;
            width: 100%;
            background: var(--bg-input);
            color: var(--text-main);
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
            transition: background 0.2s;
        }
        .btn-edit:hover { background: #475569; }

        /* --- Editor View --- */
        .editor-container {
            display: none;
        }
        .editor-container.active { display: block; }

        .editor-header {
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 50;
            padding: 1rem;
            margin: 0 -1rem 1.5rem -1rem; /* Negative margin to stick full width */
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: transparent; border: none; color: var(--text-main);
            font-size: 1.2rem; padding: 0.5rem; cursor: pointer;
        }

        .live-preview { flex: 1; }
        .live-preview h2 { font-size: 1.1rem; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .live-preview span { font-size: 0.75rem; color: var(--text-muted); font-family: monospace; }

        /* Tabs */
        .tabs-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 1.5rem;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        .tabs-wrapper::-webkit-scrollbar { display: none; }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            margin-right: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        /* Forms */
        .form-section { display: none; }
        .form-section.active { display: block; animation: fadeIn 0.3s; }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-muted); font-weight: 500; }
        
        input[type="text"], input[type="url"], input[type="number"] {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); }

        /* Custom Color Picker UI */
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-card);
            padding: 0.8rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .color-circle {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
        }

        /* Hide the ugly default input but keep functionality */
        input[type="color"] {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            opacity: 0; cursor: pointer;
        }

        .color-hex {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: monospace;
            font-size: 1rem;
            text-transform: uppercase;
        }
        .color-hex:focus { outline: none; }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem; right: 1.5rem;
            width: 60px; height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            border: none;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 90;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }

        /* Save Bar */
        .save-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: var(--bg-card);
            padding: 1rem;
            border-top: 1px solid var(--border);
            display: flex; gap: 1rem;
            z-index: 100;
        }

        .btn-primary {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: none;
            align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        
        .modal-box {
            background: var(--bg-card);
            width: 90%; max-width: 400px;
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        /* Toast */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--bg-input); padding: 10px 20px; border-radius: 30px;
            border: 1px solid var(--border);
            z-index: 300; display: none; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="toast" class="toast">Action Successful</div>

    <div id="view-dashboard" class="container animate-in">
        <header class="app-header">
            <div class="brand"><i class="fas fa-cube"></i> RLX Ultra</div>
            <div style="font-size: 0.8rem; color: var(--success);">
                <i class="fas fa-wifi"></i> Online
            </div>
        </header>

        <div id="loading" style="text-align: center; padding: 2rem; color: var(--text-muted);">
            <i class="fas fa-circle-notch fa-spin"></i> Loading slots...
        </div>

        <div id="slot-list" class="slot-grid">
            </div>
    </div>

    <button class="fab" onclick="openCreateModal()" id="fabBtn">
        <i class="fas fa-plus"></i>
    </button>

    <div id="view-editor" class="editor-container">
        <div class="container" style="padding-top: 0;">
            <div class="editor-header">
                <button class="back-btn" onclick="closeEditor()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="live-preview">
                    <h2 id="live-title-display">App Name</h2>
                    <span id="live-id-display">ID: ...</span>
                </div>
            </div>

            <div class="tabs-wrapper">
                <button class="tab-btn active" onclick="switchTab('general')">General</button>
                <button class="tab-btn" onclick="switchTab('colors')">UI Colors</button>
                <button class="tab-btn" onclick="switchTab('urls')">Links</button>
                <button class="tab-btn" onclick="switchTab('system')">System</button>
            </div>

            <div id="tab-general" class="form-section active">
                <div class="form-group">
                    <label>Dialog Status</label>
                    <select id="inp_enabled" style="width:100%; padding:1rem; border-radius:12px; background:var(--bg-card); color:white; border:1px solid var(--border);">
                        <option value="true">Active (Show Dialog)</option>
                        <option value="false">Disabled (Hide Dialog)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>App Title</label>
                    <input type="text" id="inp_title" placeholder="e.g. Premium Mod" oninput="updateLiveHeader()">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="inp_desc" placeholder="Details about the app..." oninput="updateLiveHeader()">
                </div>
                <div class="form-group">
                    <label>Installation</label>
                    <button class="btn-edit" onclick="downloadPin()" style="background: var(--primary-dark); color: white;">
                        <i class="fas fa-download"></i> Download pin.txt
                    </button>
                </div>
            </div>

            <div id="tab-colors" class="form-section">
                
                <div class="form-group">
                    <label>Border Color</label>
                    <div class="color-picker-wrapper">
                        <div class="color-circle" id="preview_border">
                            <input type="color" id="picker_border" oninput="syncColor('border', this.value)">
                        </div>
                        <input type="text" class="color-hex" id="text_border" oninput="syncColor('border', this.value)">
                    </div>
                </div>

                <div class="form-group">
                    <label>Neon / Success Color</label>
                    <div class="color-picker-wrapper">
                        <div class="color-circle" id="preview_neon">
                            <input type="color" id="picker_neon" oninput="syncColor('neon', this.value)">
                        </div>
                        <input type="text" class="color-hex" id="text_neon" oninput="syncColor('neon', this.value)">
                    </div>
                </div>

                <div class="form-group">
                    <label>Warning Color</label>
                    <div class="color-picker-wrapper">
                        <div class="color-circle" id="preview_warning">
                            <input type="color" id="picker_warning" oninput="syncColor('warning', this.value)">
                        </div>
                        <input type="text" class="color-hex" id="text_warning" oninput="syncColor('warning', this.value)">
                    </div>
                </div>
            </div>

            <div id="tab-urls" class="form-section">
                <div class="form-group"><label>Verify URL</label><input type="url" id="inp_verify"></div>
                <div class="form-group"><label>Tutorial URL</label><input type="url" id="inp_tutorial"></div>
                <div class="form-group"><label>Telegram URL</label><input type="url" id="inp_telegram"></div>
                <div class="form-group"><label>Join URL</label><input type="url" id="inp_join"></div>
            </div>

            <div id="tab-system" class="form-section">
                <div class="form-group">
                    <label>Check Interval (ms)</label>
                    <input type="number" id="inp_interval" value="500">
                </div>
                <div class="form-group">
                    <label>Code Length</label>
                    <input type="number" id="inp_len" value="12">
                </div>
                <div style="margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1rem;">
                    <button class="btn-edit" onclick="deleteSlot()" style="background: rgba(239, 68, 68, 0.2); color: var(--danger);">
                        <i class="fas fa-trash"></i> Delete Slot
                    </button>
                </div>
            </div>

        </div>

        <div class="save-bar">
            <button class="btn-primary" onclick="saveSlot()">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </div>

    <div id="createModal" class="modal-overlay">
        <div class="modal-box animate-in">
            <h2 style="margin-bottom: 1rem;">Create New Slot</h2>
            <div class="form-group">
                <label>App Name</label>
                <input type="text" id="newSlotName" placeholder="Enter name...">
            </div>
            <div style="display:flex; gap:1rem; margin-top:1.5rem;">
                <button class="btn-edit" onclick="closeCreateModal()">Cancel</button>
                <button class="btn-primary" onclick="confirmCreate()">Create</button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const API_URL = "https://real-apk-pin-default-rtdb.firebaseio.com/users/";
        
        let slotsData = {};
        let currentId = null;

        // --- Init ---
        document.addEventListener('DOMContentLoaded', loadSlots);

        // --- Data Loading ---
        async function loadSlots() {
            try {
                const res = await fetch(API_URL + '.json');
                const data = await res.json();
                const list = document.getElementById('slot-list');
                
                document.getElementById('loading').style.display = 'none';
                list.innerHTML = '';
                slotsData = data || {};

                if (!data) {
                    list.innerHTML = `<div style="text-align:center; grid-column: 1/-1; padding: 2rem; color: var(--text-muted);">No slots found. Tap + to create one.</div>`;
                    return;
                }

                Object.keys(data).forEach(id => {
                    const slot = data[id];
                    const isActive = slot.enabled !== false;
                    
                    const card = document.createElement('div');
                    card.className = 'slot-card';
                    card.innerHTML = `
                        <div class="slot-top">
                            <div class="slot-icon">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <div class="status-dot ${isActive ? 'active' : 'inactive'}"></div>
                        </div>
                        <div class="slot-info">
                            <h3>${slot.app_title || 'Untitled'}</h3>
                            <p>${id}</p>
                        </div>
                        <button class="btn-edit" onclick="openEditor('${id}')">
                            <i class="fas fa-sliders-h"></i> Configure
                        </button>
                    `;
                    list.appendChild(card);
                });
            } catch (err) {
                showToast("Error loading data");
            }
        }

        // --- Editor Logic ---
        function openEditor(id) {
            currentId = id;
            const data = slotsData[id];

            // Switch Views
            document.getElementById('view-dashboard').style.display = 'none';
            document.getElementById('fabBtn').style.display = 'none';
            document.getElementById('view-editor').classList.add('active');

            // Populate Live Header
            updateLiveHeader(data.app_title || 'Untitled');
            document.getElementById('live-id-display').textContent = id;

            // Populate Fields
            document.getElementById('inp_enabled').value = (data.enabled !== false).toString();
            document.getElementById('inp_title').value = data.app_title || '';
            document.getElementById('inp_desc').value = data.app_description || '';
            
            document.getElementById('inp_verify').value = data.verification_url || '';
            document.getElementById('inp_tutorial').value = data.how_to_verify_url || '';
            document.getElementById('inp_telegram').value = data.telegram_url || '';
            document.getElementById('inp_join').value = data.join_us_url || '';
            
            document.getElementById('inp_interval').value = data.firebase_check_interval || 500;
            document.getElementById('inp_len').value = data.verification_code_length || 12;

            // Populate Colors
            const colors = data.colors || {};
            syncColor('border', colors.border || '#FF3AC8');
            syncColor('neon', colors.status_neon || '#00FF88');
            syncColor('warning', colors.status_warning || '#FFAA00');

            switchTab('general');
            window.scrollTo(0,0);
        }

        function closeEditor() {
            document.getElementById('view-editor').classList.remove('active');
            document.getElementById('view-dashboard').style.display = 'block';
            document.getElementById('fabBtn').style.display = 'flex';
            currentId = null;
            loadSlots(); // Refresh grid to show changes
        }

        // --- Live Preview & Color Sync ---
        
        // This function runs whenever you type in Title/Desc inputs
        function updateLiveHeader() {
            const titleInput = document.getElementById('inp_title').value;
            // If input is empty, fall back to "Untitled", otherwise show input
            document.getElementById('live-title-display').textContent = titleInput || "Untitled App";
        }

        // This function handles the 2-way binding between Color Picker and Text Input
        function syncColor(type, value) {
            // Ensure hex format
            if(!value.startsWith('#')) value = '#' + value;
            
            // Update Text Field
            document.getElementById(`text_${type}`).value = value;
            
            // Update Color Picker
            document.getElementById(`picker_${type}`).value = value;
            
            // Update Preview Circle Background
            document.getElementById(`preview_${type}`).style.backgroundColor = value;
        }

        // --- Saving ---
        async function saveSlot() {
            if(!currentId) return;
            
            const payload = {
                ...slotsData[currentId], // Keep existing data
                app_title: document.getElementById('inp_title').value,
                app_description: document.getElementById('inp_desc').value,
                enabled: document.getElementById('inp_enabled').value === 'true',
                
                verification_url: document.getElementById('inp_verify').value,
                how_to_verify_url: document.getElementById('inp_tutorial').value,
                telegram_url: document.getElementById('inp_telegram').value,
                join_us_url: document.getElementById('inp_join').value,
                
                firebase_check_interval: parseInt(document.getElementById('inp_interval').value),
                verification_code_length: parseInt(document.getElementById('inp_len').value),
                
                colors: {
                    border: document.getElementById('text_border').value,
                    status_neon: document.getElementById('text_neon').value,
                    status_warning: document.getElementById('text_warning').value,
                    status_error: "#FF4757" // Default
                },
                updated_at: Date.now()
            };

            try {
                await fetch(`${API_URL}${currentId}/config.json`, {
                    method: 'PUT',
                    body: JSON.stringify(payload)
                });
                slotsData[currentId] = payload; // Local update
                showToast("Settings Saved!");
            } catch(e) {
                showToast("Save Failed");
            }
        }

        // --- Actions ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            // Find specific button (using text content logic or order would be cleaner, but this works)
            const buttons = document.querySelectorAll('.tab-btn');
            if(tabName === 'general') buttons[0].classList.add('active');
            if(tabName === 'colors') buttons[1].classList.add('active');
            if(tabName === 'urls') buttons[2].classList.add('active');
            if(tabName === 'system') buttons[3].classList.add('active');

            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        function downloadPin() {
            const blob = new Blob([currentId], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'pin.txt';
            a.click();
        }

        async function deleteSlot() {
            if(confirm("Delete this slot permanently?")) {
                await fetch(`${API_URL}${currentId}.json`, { method: 'DELETE' });
                closeEditor();
                showToast("Slot Deleted");
            }
        }

        // --- Creation ---
        function openCreateModal() { document.getElementById('createModal').classList.add('active'); }
        function closeCreateModal() { document.getElementById('createModal').classList.remove('active'); }
        
        async function confirmCreate() {
            const name = document.getElementById('newSlotName').value;
            if(!name) return;
            
            const newId = 'rlx-pin-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            const payload = {
                app_title: name,
                enabled: true,
                created_at: Date.now(),
                colors: { border: "#FF3AC8", status_neon: "#00FF88", status_warning: "#FFAA00" }
            };
            
            await fetch(`${API_URL}${newId}/config.json`, { method: 'PUT', body: JSON.stringify(payload) });
            closeCreateModal();
            loadSlots();
            showToast("Created Successfully");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
